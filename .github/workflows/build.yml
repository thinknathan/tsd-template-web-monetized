name: CI/CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v2
      
    - name: Setup Node 12
      uses: actions/setup-node@v2.1.2
      with:
        node-version: 12.x
      
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.x

    - name: Retrieve Bob Builder
      run: wget -O bob.jar https://github.com/defold/defold/releases/download/1.2.186/bob.bob.jar
      
    - name: Install Dependencies
      run: npm install
      
    - name: Genrate lua w/ ts-defold
      run: npm run build

    - name: Build
      run: java -jar bob.jar --root ./app --archive --platform js-web --verbose resolve distclean build bundle
